<!DOCTYPE html>
<html lang="en">

<head>
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="text-5xl mt-16 mb-8 text-center">Counting my <span
                class="text-purple-900 font-semibold">Baap-er-Moooney</span> !!!</h3>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$ <span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw Counter -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-purple-300 rounded py-8 px-16">
                    <h3 class="text-2xl mb-2">Please Deposite</h3>
                    <div class="">
                        <input id="deposite-input" type="text" class="w-3/4 rounded mb-2 block border border-gray-600"
                            placeholder="  Amount you want to deposite">
                        <button id="deposite-button"
                            class="bg-yellow-500 px-4 py-2 rounded text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-red-300 rounded py-8 px-16">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" type="text" class="w-3/4 rounded mb-2 block border border-gray-600"
                            placeholder="  Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="/banking.js"></script>
</body>

</html>
